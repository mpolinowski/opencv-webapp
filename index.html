<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles/style.css">
    <title>OpenCV Web Client</title>
</head>
<body>
    <div class="app-header">
        <div class="logo-container"><img src='assets/IN-logo.svg'></div>
        <h1>OpenCV Web Client</h1>
    </div>
    <div class="app-body">
        <div class="aside"></div>
        <div class="side-bar">
            <span id="button-source" class="circle">
                <i class="material-icons icon-styles">palette</i>
            </span>
            <span id="button-monochrome" class="circle">
                <i class="material-icons icon-styles">contrast</i>
            </span>
            <span id="button-blur" class="circle">
                <i class="material-icons icon-styles">blur_on</i>
            </span>
            <span id="button-edge" class="circle">
                <i class="material-symbols-outlined icon-styles">hive</i>
            </span>
            <span id="button-video" class="circle">
                <i class="material-icons icon-styles">videocam</i>
            </span>
        </div>
        <div class="video-panel">
            <div class="video-viewer">
                <div class="video-container">
                    <canvas id="video-canvas">
                        <!-- <img id="video-canvas-image" src="assets/test.avif"> -->
                        <img id='video-canvas-image' crossOrigin='' src=''>
                    </canvas>
                </div>
            </div>
        </div>
    </div>
    

    <script src="scripts/main.js"></script>
    <script src="scripts/config.js"></script>
    <script async src="scripts/opencv_v4.7.0.js" onload=openCvReady()></script>
</body>
</html>
